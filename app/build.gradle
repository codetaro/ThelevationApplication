apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "24.0.3"

    defaultConfig {
        applicationId "au.edu.sydney.comp5216.thelevationapplication"
        minSdkVersion 19
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
        // Enabling multidex support.
        multiDexEnabled true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:23.4.0'
//    compile 'com.google.android.gms:play-services:9.6.1'
    compile 'com.google.android.gms:play-services:4.2.42'
    compile 'com.android.support:multidex:1.0.0'
    compile 'com.squareup:otto:1.3.5'  // An enhanced Guava-based event bus with emphasis on Android support
    compile 'com.squareup.retrofit:retrofit:1.6.1'  // Type-safe HTTP client for Android and Java
}
